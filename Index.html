<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess A Word!</title>
</head>
<body>
    <img id="logo" src="images/logo.png">
    <img id="heart" src="images/heart_5.png">
    <img id="game_over" src="images/game_over.png">
    <img id="congratulations" src="images/congratulations.png">
    <button id="new_game" type="button"></button>
    <button id="play_again" type="button"></button>
    <div><label id="timer"></label></div>
    <div id="divWords"></div>
    <div id="divHints"></div>
    <div id="divButton">
        <button id="btnGuess">Guess</button>
    </div>
    <div id="divScore"><label id="lblScore">Score: <span id="spanScore"></span></label></div>

    <script src="index.js"></script>
</body>
</html>
